<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <button class="button-arithmetic" id="clear">C</button>
                <button class="button-arithmetic" id="percentage">%</button>
                <button class="button-arithmetic" id="backspace">←</button>
                <button class="button-arithmetic" id="multiply">*</button>
                
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button-arithmetic" id="add">+</button>
                
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button-arithmetic" id="subtract">-</button>
                
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">3</button>
                <button class="button-arithmetic" id="divide">÷</button>
                
                <button class="button" id="zero">0</button>
                <button class="button" id="double-zero">00</button>
                <button class="button" id="dot">.</button>
                <button class="button-arithmetic" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
