<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Operator</title>
</head>
<body>
    <h1>Belajar JavaScript Operator</h1>

    <script>
        // Aritmatika

        let num;
        num = -100
        console.log(num)
        num = +100
        console.log(num)

        num = 1 + 2
        console.log(num)

        num = 2 - 1
        console.log(num)

        num = 2 * 2
        console.log(num)

        num = 4 / 2
        console.log(num)

        num = 8 ** 2
        console.log(num)

        num = 6 + 8 / 2 + 6
        console.log(num)

        num = 5 % 2
        console.log(num)

        // Incremental dan Decremental

        let val;    //Incremental
        val = 2
        val++
        console.log(val)

        val = 2    //Decremental
        val --
        console.log(val)

        // spread operator

        // menyebar
        let InformatikaMahasiswa = ["Irfan", "Hazli", "Ijaz", "Raka"]
        console.log(InformatikaMahasiswa)
        let RplMahasiswa = ["Dandy", "Zidan", "Siyun"]
        console.log(RplMahasiswa)
        let kumpul = [...InformatikaMahasiswa, ...RplMahasiswa, "check"]
        console.log(kumpul)

        let Orang = {
            nama : "Hernando Falah",
            nim : "1203222049",
            teman: [...kumpul]
        }
        console.log(Orang)

    </script>
</body>
</html>
