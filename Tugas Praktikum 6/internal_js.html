<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript Event Listener</title>
</head>
<body>
    <button id="button">click me!</button>
    <h1 id="title"></h1>
    <script>
        document.getElementById("button").addEventListener("mouseenter", ()=>{
            document.getElementById("title").innerText = "Informatika"
        })
    </script>
</body>
</html>
