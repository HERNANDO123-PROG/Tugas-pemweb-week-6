<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript Variables</title>
</head>
<body>
    <h1>Belajar JavaScript Variables</h1>
    <script>
        // const, var dan let

        // Jenis_variable nama_variable = value
        let nama = "value"
        nama = "Hernando Falah"
        console.log(nama);

        const Pi = 3.14
        console.log(Pi)
        Pi = 4.1;
        console.log(Pi)

        // Asssigment to constant variable
    </script>
</body>
</html>
